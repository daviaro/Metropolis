<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./MainTemplete_Logeado.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="contenido">
        <f:event type="preRenderView" listener="#{loginBean.AutorizarAdmin}"></f:event>
        <div class="mj_lightgraytbg mj_resumepreview mj_toppadder80 mj_bottompadder80">
            <div class="container">
                <div class="row">


                    <h:form id="forma">

                        <p:dataTable id="checkboxDT" var="liquidacion" value="#{liquidacionBean.liquidaciones}" rowKey="#{contrato.idContrato}" style="margin-bottom:0">
                            <f:facet name="header">
                                Resultado liquidación
                            </f:facet>                            
                            <p:column headerText="Id" style="text-align:center">
                                <h:outputText value="#{liquidacion.idliquidacion}" />
                            </p:column>
                            <p:column headerText="Cédula" style="text-align:center">
                                <h:outputText value="#{liquidacionBean.getCedulaUsr(liquidacion.usuario)}" />
                            </p:column>
                            <p:column headerText="Nombre" style="text-align:center">
                                <h:outputText value="#{liquidacionBean.getNombresUsr(liquidacion.usuario)}" />
                            </p:column>                            
                            <p:column headerText="Fecha" style="text-align:center">
                                <h:outputText value="#{liquidacion.fechaLiquidacion}">
                                    <f:convertDateTime pattern="MM-dd-yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="A pagar" style="text-align:center">
                                <h:outputText value="#{liquidacion.subtotal}" >
                                    <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="0"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Comision" style="text-align:center">
                                <h:outputText value="#{liquidacion.comision}" >
                                    <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="0"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total" style="text-align:center">
                                <h:outputText value="#{liquidacion.total}" >
                                    <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="0" />
                                </h:outputText>
                            </p:column>
                            <f:facet name="footer">
                                <input type="button" onclick="window.print()" value="Imprimir"></input>
                            </f:facet>
                        </p:dataTable>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
